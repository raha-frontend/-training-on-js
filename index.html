<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <h1>Основы Java Script</h1>

    <div class="item">
        <h2>1. String (строки)</h2>
        <p class="my-string"></p>
    </div>

    <div class="item">
        <h2>2. Number (числа)</h2>
        <p class="my-number"></p>
    </div>

    <div class="item">
        <h2>3. Boolean (логический)</h2>
        <p class="my-boolean"></p>
    </div>

    <div class="item">
        <h2>4. Null (пустота, неизвестный)</h2>
        <p class="my-null"></p>
    </div>

    <div class="item">
        <h2>5. Undefined (неопределенный)</h2>
        <p class="my-undefined"></p>
    </div>

    <div class="item">
        <h2>6. Object (объект)</h2>
        <p class="my-object"></p>
    </div>

    <div class="item">
        <h2>7. Array (массив)</h2>
        <p class="my-array"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
